<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="main-container">
    <section class="card">
      <section class="perfume" alt="perfume bottle image"></section>
      <section class="info">
        <section class="prod-title">
          <h3>Perfume</h3>
        </section>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <section class="prices">
          <h2>$149.99</h2>
          <h5>$169.99</h5>
        </section>
        <button class="add-to-cart"><i class="fa fa-shopping-cart"></i>Add to Cart</button>
      </section>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/TravisH-bot">Travis Hackbarth</a>.
    </div>
  </section>
</body>

</html>
